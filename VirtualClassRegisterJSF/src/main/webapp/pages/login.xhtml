<ui:composition template="/templates/page-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Virtual Class Register - #{textMain.login}</ui:define>
	
	<ui:define name="content">
		
		<p:panel styleClass="mb-4">
			<h:form id="form">
			
				<p:panelGrid columns="2" layout="grid">
			        
			        <p:outputLabel for="email">Email</p:outputLabel>
			        <p:inputText id="email" value="#{userBB.user.email}" required="true"
			        	requiredMessage="#{textValidation.email_is_required}" validatorMessage="#{textValidation.invalid_email_format}">
			        	<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
						<f:validateLength maximum="120"/>
			        </p:inputText>
			        
			        <p:outputLabel for="password">#{textMain.password}</p:outputLabel>
			        <p:password id="password" value="#{userBB.user.password}" required="true"
			        	requiredMessage="#{textValidation.password_is_required}"/>
			        
			    </p:panelGrid>
			     
		     	<p:commandButton styleClass="m-1" value="#{textMain.login}" ajax="false" action="#{userBB.login()}"/>
		     	
			    <p:messages id="messages"/>
		    </h:form>
		</p:panel>
		
	</ui:define>
	
</ui:composition>
