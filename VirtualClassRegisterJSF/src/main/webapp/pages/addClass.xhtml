<ui:composition template="/templates/page-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Virtual Class Register - Add Class</ui:define>
	
	<ui:define name="content">
			
		<p:panel styleClass="mb-4">
			<h:form id="form">
			
				<p:panelGrid columns="2" layout="grid">
			        
			        <p:outputLabel for="name">Name</p:outputLabel>
			        <p:inputText id="name" value="#{classBB.clazz.name}" required="true"
			        	requiredMessage="#{textValidation.name_is_required}" validatorMessage="#{textValidation.name_has_to_be_between_2_to_65_characters}">
			        	<f:validateLength minimum="2" maximum="65"/>
			        </p:inputText>
			        
			        <p:outputLabel for="tutor">Tutor</p:outputLabel>
	                <p:selectOneMenu id="tutor" value="#{classBB.clazz.user.idUser}" required="true" requiredMessage="#{textValidation.tutor_is_required}">
	                    <f:selectItem itemLabel="Select Tutor" itemValue=""/>
                    	<f:selectItems value="#{userBB.tutors}" var="t" itemLabel="#{t.forename} #{t.surname} #{t.email}" itemValue="#{t.idUser}"/>
	                </p:selectOneMenu>
			        
			    </p:panelGrid>
			    
		     	<p:commandButton value="Add Class" action="#{classBB.addClass()}" update="@form"/>
		     	
			    <p:messages id="messages"/>
		    </h:form>
		</p:panel>
		
	</ui:define>
	
</ui:composition>
