<ui:composition template="/templates/page-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Virtual Class Register - #{textMain.subject}</ui:define>
	
	<ui:define name="content">
			
		<p:panel header="#{textMain.add_subject}" styleClass="mb-4" toggleable="true" collapsed="true">
			<h:form id="form">
			
				<div class="sm:w-14rem">
			        <div class="field">
			        <p:outputLabel for="name">#{textMain.name}</p:outputLabel>
			        <p:inputText id="name" styleClass='w-full' value="#{subjectBB.subject.name}" required="true"
			        	requiredMessage="#{textValidation.name_is_required}" maxlength="65" validatorMessage="#{textValidation.name_has_to_be_between_2_to_65_characters}">
			        	<f:validateLength minimum="2" maximum="65"/>
			        </p:inputText>
			        </div>
			        <div class="field">
			        <p:outputLabel for="teachers">#{textMain.teacher}</p:outputLabel>
			        <p:selectManyMenu id="teachers" styleClass='w-full' value="#{subjectBB.teachers}" showCheckbox="true" filter="true" filterMatchMode="contains" filterNormalize="true"
			        	required="true" requiredMessage="#{textValidation.teacher_is_required}">
                    	<f:selectItems value="#{userBB.tutors}" var="t" itemLabel="#{t.forename} #{t.surname}" itemValue="#{t.idUser}"/>
			        </p:selectManyMenu>
			        </div>
			    </div>
			    
		     	<p:commandButton styleClass="m-1" value="#{textMain.add_subject}" action="#{subjectBB.addSubject()}" update="@form subjects-panel"/>		     	
		    </h:form>
		</p:panel>
		
		<p:messages id="messages" closable="true">
			<p:autoUpdate/>
		</p:messages>
		
		<p:panel id="subjects-panel">
			<h:form>
			
				<div class="sm:w-14rem">
			        <div class="field">
			        <p:outputLabel for="name">#{textMain.name}</p:outputLabel>
			        <p:inputText id="name" styleClass='w-full' value="#{subjectBB.searchName}"/>
			        </div>
			    </div>
			    
   		     	<p:commandButton styleClass="m-1" value="#{textMain.search}" action="#{subjectBB.search()}" update="@form"/>
   		     	<p:commandButton styleClass="m-1" value="#{textMain.clear}" action="#{subjectBB.clear()}" update="@form"/>
			
				<p:commandButton value="CSV" styleClass="m-1">
                    <p:dataExporter type="csv" target="subjects" fileName="subjects" />
                </p:commandButton>
			
				<p:linkButton styleClass="m-1" outcome="administrationPanel" value="#{textMain.go_back}" />
			
				<p:dataTable id="subjects" styleClass='mt-4' value="#{subjectBB.lazySubject}" var="s" paginator="true" rows="10" rowsPerPageTemplate="5,10,15" reflow="true">
				
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{textMain.name}" />
						</f:facet>
						<h:outputText value="#{s.name}" />
					</p:column>
					
					<p:column exportable="false">
						<f:facet name="header">
							<h:outputText value="#{textMain.options}" />
						</f:facet>
						<p:commandButton styleClass="m-1" value="#{textMain.details}" ajax="false"
							action="#{subjectBB.editSubject(s)}" />
						<p:commandButton styleClass="m-1" value="#{textMain.remove}"
							action="#{subjectBB.removeSubject(s)}" update="@form" />
					</p:column>
		
				</p:dataTable>
			</h:form>
		</p:panel>
		
	</ui:define>
	
</ui:composition>
