<ui:composition template="/templates/page-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Virtual Class Register - Subject</ui:define>
	
	<ui:define name="content">
	
		<p:messages id="messages" closable="true">
			<p:autoUpdate/>
		</p:messages>
			
		<p:panel header="Add Subject" styleClass="mb-4" toggleable="true" collapsed="true">
			<h:form id="form">
			
				<p:panelGrid columns="2" layout="grid">
			        
			        <p:outputLabel for="name">Name</p:outputLabel>
			        <p:inputText id="name" value="#{subjectBB.subject.name}" required="true"
			        	requiredMessage="Name is required!" maxlength="85" validatorMessage="Name has to be between 2 to 65 characters!">
			        	<f:validateLength minimum="2" maximum="85"/>
			        </p:inputText>
			        
			        <p:outputLabel for="teachers">Teacher</p:outputLabel>
			        <p:selectManyMenu id="teachers" value="#{subjectBB.teachers}" showCheckbox="true" filter="true" filterMatchMode="contains" filterNormalize="true"
			        	required="true" requiredMessage="Teachers are required!">
                    	<f:selectItems value="#{userBB.tutors}" var="t" itemLabel="#{t.forename} #{t.surname} #{t.email}" itemValue="#{t.idUser}"/>
			        </p:selectManyMenu>
			        
			    </p:panelGrid>
			    
		     	<p:commandButton styleClass="m-1" value="Add Subject" action="#{subjectBB.addSubject()}" update="@form subjects-panel"/>		     	
		    </h:form>
		</p:panel>
		
		<p:panel id="subjects-panel">
			<p:linkButton styleClass="m-1" outcome="administrationPanel" value="Go back" />
			<h:form>
			
				<p:panelGrid columns="2" layout="grid">
			        
			        <p:outputLabel for="name">Name</p:outputLabel>
			        <p:inputText id="name" value="#{subjectBB.searchName}"/>
			        
			    </p:panelGrid>
			    
   		     	<p:commandButton styleClass="m-1" value="Search" action="#{subjectBB.search()}" update="@form"/>
   		     	<p:commandButton styleClass="m-1" value="Clear" action="#{subjectBB.clear()}" update="@form"/>
			
				<p:commandButton value="CSV" styleClass="m-1">
                    <p:dataExporter type="csv" target="subjects" fileName="subjects" />
                </p:commandButton>
			
				<p:dataTable id="subjects" value="#{subjectBB.lazySubject}" var="s" paginator="true" rows="10" rowsPerPageTemplate="5,10,15">
				
					<p:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{s.name}" />
					</p:column>
					
					<p:column exportable="false">
						<f:facet name="header">
							<h:outputText value="Options" />
						</f:facet>
						<p:commandButton styleClass="m-1" value="Details" ajax="false"
							action="#{subjectBB.editSubject(s)}" />
						<p:commandButton styleClass="m-1" value="Remove"
							action="#{subjectBB.removeSubject(s)}" update="@form" />
					</p:column>
		
				</p:dataTable>
			</h:form>
		</p:panel>
		
	</ui:define>
	
</ui:composition>
