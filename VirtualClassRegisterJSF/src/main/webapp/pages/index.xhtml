<ui:composition template="/templates/page-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Virtual Class Register</ui:define>
	
	<ui:define name="content">
	
		<p:linkButton outcome="addUser" value="Add User" rendered="#{remoteClient.details.role == 'ADMINISTRATOR' ? 'true' : 'false'}" />
		<p:linkButton outcome="addClass" value="Add Class" />
		<p:linkButton outcome="login" value="Login" />
		<p:linkButton outcome="profile" value="Profile" />
		<p:linkButton outcome="subject" value="Subject" />
		<h:form styleClass="inline">
			<p:commandButton value="Logout" action="#{userBB.logout()}" />
		</h:form>
		
	</ui:define>
	
</ui:composition>
