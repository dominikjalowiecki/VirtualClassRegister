<ui:composition template="/templates/page-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
	    <f:viewAction action="#{editSubjectBB.onLoad()}" />
	</f:metadata>
	
	<ui:define name="title">Virtual Class Register - #{textMain.edit_subject}</ui:define>
	
	<ui:define name="content">
			
		<p:panel>
			<h:form id="form">
			
				<div class="sm:w-14rem">
			        <div class="field">
			        <p:outputLabel for="name">#{textMain.name}</p:outputLabel>
			        <p:inputText id="name" styleClass='w-full' value="#{editSubjectBB.subject.name}" required="true"
			        	requiredMessage="#{textValidation.name_is_required}" maxlength="65" validatorMessage="#{textValidation.name_has_to_be_between_2_to_65_characters}">
			        	<f:validateLength minimum="2" maximum="65"/>
			        </p:inputText>
			        </div>
			        <div class="field">
			        <p:outputLabel for="teachers">#{textMain.teacher}</p:outputLabel>
			        <p:selectManyMenu id="teachers" styleClass='w-full' value="#{editSubjectBB.teachers}" showCheckbox="true" filter="true" filterMatchMode="contains" filterNormalize="true"
			        	required="true" requiredMessage="#{textValidation.teacher_is_required}">
                    	<f:selectItems value="#{userBB.tutors}" var="t" itemLabel="#{t.forename} #{t.surname}" itemValue="#{t.idUser}"/>
			        </p:selectManyMenu>
			        </div>
			    </div>
			    
		     	<p:commandButton styleClass="m-1" value="#{textMain.edit_subject}" action="#{editSubjectBB.editSubject()}" update="@form"/>
		     	<p:button styleClass="m-1" value="#{textMain.go_back}" outcome="subject"/>
		     	
			    <p:messages styleClass="max-w-30rem" id="messages"/>
		    </h:form>
		</p:panel>
		
	</ui:define>
	
</ui:composition>
