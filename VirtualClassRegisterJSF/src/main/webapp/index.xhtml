<ui:composition template="/templates/page-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Virtual Class Register</ui:define>
	
	<ui:define name="content">
	
		<p:linkButton outcome="addUser" value="Add User" />
		<p:linkButton outcome="addClass" value="Add Class" />
		<p:linkButton outcome="login" value="Login" />
		<p:linkButton outcome="profile" value="Profile" />
		
		<p:dataTable value="#{subjectBB.list}" var="s">
		
			<p:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{s.name}" />
			</p:column>

		</p:dataTable>
		
	</ui:define>
	
</ui:composition>
