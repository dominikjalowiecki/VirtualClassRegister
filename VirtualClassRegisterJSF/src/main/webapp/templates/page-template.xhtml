<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
	
<f:view locale="#{langBB.selectedLanguage.code}">

<h:head>

		<ui:insert name="title">Page title</ui:insert>
	</title>
	<link type="image/x-icon" rel="shortcut icon" href="#{resource['template:image/favicon.ico']}" />
   	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="template" name="css/primeflex.css" />
	<h:outputStylesheet library="template" name="css/flags.css" />
	<h:outputStylesheet library="template" name="css/style.css" />
	<ui:insert name="head"></ui:insert>
</h:head>
<h:body>

	<ui:include src="/templates/header-snippet.xhtml" />

	<div class='p-2'>
		<ui:insert name="content"></ui:insert>
	</div>
	
	<ui:include src="/templates/footer-snippet.xhtml" />

</f:view>

</html>
